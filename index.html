<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="top-text">Translator to funny languages</h2>
            <div class="selectors">
                <input placeholder="Input your text" type="text" class="input-text">
                <input disabled type="text" class="output-text">
                <select name="Language" id="" class="language">
                    <option value="morse">Morse</option>
                    <option value="sith">Sith</option>
                    <option value="valyrian">Valyrian</option>
                </select>
                <button class="translate" onclick="getData()">Translate!</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
